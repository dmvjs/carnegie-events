<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link type="text/css" rel="stylesheet" href="css/index.css"/>
        <title>Carnegie</title>
    </head>
    <body ontouchstart="" onmouseover="">
    <div class="loading-ui">
            <div id="loading-int" class="label">Loading</div>
            <div class="loading"></div>
        </div>
        <div class="preload-images"></div>
        <header>
            <div class="story">
                <a class="back">
                    <span class="arrow"></span>
                    <span class="label">Back</span>
                </a>
                <div class="btn-group">
                    <a class="next"></a>
                    <a class="previous"></a>
                </div>
            </div>
            <div class="story-list active">
                <div class="story-list-behind"></div>
                <a class="show-tv"></a>
                <a class="spanner"></a>
                <a class="show-menu"></a>
            </div>
            <div class="menu">
                <a class="show-tv"></a>
                <a class="spanner"></a>
                <a class="show-menu active"></a>
                <div class="offline"></div>
            </div>
            <div class="tv">
                <a class="show-tv active"></a>
                <a class="spanner"></a>
                <a class="show-menu"></a>
            </div>
        </header>
        <div class="container">
            <section class="tv">
                <div class="tv-container"></div>
            </section>
            <section id="story-list-container" class="story-list active"></section>
            <section class="story">
                <div class="story-behind"></div>
                <div class="next"></div>
                <div class="current"></div>
                <div class="previous"></div>
            </section>
            <section class="form">
                <form name="eventRegistration" id="eventRegistration" action="http://carnegieendowment.org/events/forms/index.cfm?fa=register" method="post">
                    <fieldset>
                        <strong class="required">Fields marked with an asterisk (*) are required.</strong>
                        <legend>Registration information</legend>
                        <label for="FirstNameEventReg" class="txtFld"><span class="required">First Name*:</span><input name="FirstName" id="firstnameEventReg" value="" class="txtFld" required="yes" message="Please enter your first name" type="text">
                        </label>
                        <label for="LastNameEventReg" class="txtFld"><span class="required">Last Name*:</span><input name="LastName" id="lastnameEventReg" value="" class="txtFld" required="yes" message="Please enter your last name" type="text">
                        </label>
                        <label for="InstitutionEventReg" class="txtFld"><span class="required">Organization*:</span><input name="Institution" id="institutionEventReg" value="" class="txtFld" required="yes" type="text">
                        </label>
                        <label for="ContactEmailEventReg" class="txtFld"><span class="required">Contact Email*:</span><input name="ContactEmail" id="contactemailEventReg" value="" class="txtFld" required="yes" message="Please Enter Your Email Address!" type="text"></label>
                        <label for="isPressMember" class="checkbox"><input class="checkbox" name="isPressMember" id="isPressMember" value="1" type="checkbox"><span>I am a member of the press</span></label>
                        <label id="info-list" for="info"><span>Info (Nevermind this field if you have CSS turned off)</span><input name="info" id="info" maxlength="50" type="text"></label>
                        <input name="originator" value="Carnegie Endowment" type="hidden">
                        <input name="fromApp" value="true" type="hidden">
                        <input name="event" value="5653" type="hidden">
                        <input name="submit_form" value="submit" type="hidden">
                        <input name="returnUrl" id="returnUrl" value="http://carnegieendowment.org/events/5653" type="Hidden">
                        <div class="actionBtns">
                            <button value="Register" class="btnSubmit" type="submit">Register</button>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="menu">
                <h3>My profile</h3>
                <div class="menu-container">
                    <div class="menu-text-container">
                        <form action="">
                            <p>Registration is required to attend events at Carnegie facilities. Completing this form activates the registration tools in the app and will be used to register for events. All fields are required.</p>
                            <label for="profile-first-name">First Name:</label>
                            <input type="text" name="firstname" id="profile-first-name" value="" required>
                            <label for="profile-last-name">Last Name:</label>
                            <input type="text" name="lastname" id="profile-last-name" required>
                            <label for="profile-organization-name">Organization:</label>
                            <input type="text" name="organization" id="profile-organization-name" required>
                            <label for="profile-contact-email">Contact Email:</label>
                            <input type="email" name="contactEmail" id="profile-contact-email" required>
                            <input type="checkbox" name="iAmPress" id="profile-press-checkbox">
                            <label for="profile-press-checkbox">I am a member of the press.</label>
                            <div id="profile-submit-button-container">
                                <input id="profile-submit-button" type="submit" value="Save profile">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <footer class="story-footer">
                <div class="hairline"></div>
                <a id="share-container" class="share"></a>
                <div class="spacer"></div>
                <a class="text"></a>
                <div class="text-resize">
                    <div class="hairline"></div>
                    <div class="text-left"></div>
                    <input type="range" id="text-resize-input" class="text-resize-slider" min="0.8" max="1.2" step="0.05" value="1.0">
                    <div class="text-right"></div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-min.js"></script>
        <script type="text/javascript" src="js/lib/modernizr.js"></script>
        <script type="text/javascript" src="js/lib/promises-polyfill-min.js"></script>
        <script type="text/javascript" src="js/lib/hammer-min.js"></script>
        <script type="text/javascript" src="js/lib/Calendar.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
